<ion-content [fullscreen]="true" scrollY="false">
  <img *ngIf="listaId"  [routerLink]="['/lists-items', listaId]" class="forward" src="../../assets/svg/arrow_forward_ios.svg" alt="">

  <div class="imageIlustrator">
    <img width="200px" height="200px" src="../../assets/svg/defaultImgItem.svg" alt="">
  </div>

 <form (ngSubmit)="createItem($event)" [formGroup]="insertForm">
  <div class="inputs">  
    <input formControlName="name" name="name" [(ngModel)]="name" placeholder="Nome" class="inputText">
    
    <ion-item class="item">
      <input formControlName="quantity_measure" class="inputText" name="quantity_measure" [(ngModel)]="quantity_measure" placeholder="Medida">
      <ion-select formControlName="medidaSelecionada" [(ngModel)]="medidaSelecionada" name="medidaSelecionada" style="position: absolute; margin-left: 140px;">
        <ion-select-option *ngFor="let measure of measures" [value]="measure.id_medida">{{ measure.ds_medida }}</ion-select-option>
      </ion-select>
    </ion-item>

    <input name="price" formControlName="price" [(ngModel)]="formattedPrice" placeholder="Valor unitÃ¡rio" class="inputText" (input)="formatCurrency($event)">
    
    <input name="quantity" formControlName="quantity" [(ngModel)]="quantity" placeholder="Quantidade" class="inputText" type="number">
  </div>

  <div class="buttonBig">
    <app-button-big [disabled]="insertForm.invalid">Adicionar item</app-button-big>
  </div>
 </form>
</ion-content>
