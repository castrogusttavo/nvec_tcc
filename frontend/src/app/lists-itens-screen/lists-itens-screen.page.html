<ion-content>
  <img class="forward" src="../../assets/svg/arrow_forward_ios.svg" alt="seta para voltar" [routerLink]="['/tabs/tab2']">

      <app-card-list-all limite="100,00" nomeLista="Guloseimas" categoriaLista="Comida" gasto="39,35" dataLista="18/04/2024">

      <button class="btn-edit" (click)="setOpen(1, true)">
        <img src="../../../../assets/svg/edit.svg" alt="">
      </button>

      <!-- Primeiro modal -->
      <ion-modal [isOpen]="isModalOpen1">
        <ng-template>
          <ion-content [fullscreen]="true" scrollY="false">
            <img class="forward-modal" src="../../assets/svg/arrow_forward_ios.svg" alt="seta para voltar" (click)="setOpen(1, false)">
            <form>
              <app-modal-criar button="Salvar alterações" [cancelButtonText]="'Cancelar'" [deleteButtonText]="'Excluir'"
                (cancelClicked)="setOpen(1, false)">
              </app-modal-criar>
            </form>
          </ion-content>
        </ng-template>
      </ion-modal>
      <!-- Fim do primeiro modal -->

    </div>

      <h1>Todos os itens</h1>
      <img src="./../../assets/svg/filter.svg" alt="">
