<div class="header">
  <div class="user-greeting">
    <p>Boa noite! <br>
    <b>Álvaro Oliveira</b></p>
  </div>
  <div class="user">
    <img src="./../../assets/svg/character.svg" alt="">
  </div>
</div>
<ion-content>
  <div class="content">

    <div class="input-button">
      <input type="text" placeholder="Pesquisa..." (input)="onSearchInput($event)">
      <button type="button" (click)="clearSearchText()">Buscar</button>
    </div>


    <div *ngIf="!searchText">
      <h1>Listas Recentes</h1>
      <div class="lists scroll-horizontal">
        <app-card-box action="Criar" description="Adicionar uma nova lista" (click)="setOpen(true)"></app-card-box>
    <h1>Listas Recentes</h1>

  <div class="lists scroll-horizontal">
    <app-card-box action="Criar" description="Adicionar uma nova lista" (click)="setOpen(true)"></app-card-box>

    <!-- Modal começa aqui -->
    <ion-modal [isOpen]="isModalOpen">
      <ng-template>
            <ion-content [fullscreen]="true" scrollY="false">
              <img class="forward" src="../../assets/svg/arrow_forward_ios.svg" alt="seta para voltar" (click)="setOpen(false)">
              <form [formGroup]="textForm" >
                <app-modal-criar button="Criar lista">
                </app-modal-criar>
              </form>
            </ion-content>
      </ng-template>
    </ion-modal>
    <!-- Modal termina aqui-->

        <!-- Modal começa aqui -->
        <ion-modal [isOpen]="isModalOpen">
          <ng-template>
                <ion-content [fullscreen]="true" scrollY="false">
                  <img class="forward" src="../../assets/svg/arrow_forward_ios.svg" alt="seta para voltar" (click)="setOpen(false)">
                  <form [formGroup]="textForm" >
                    <app-modal-criar button="Criar lista">
                    </app-modal-criar>
                  </form>
                </ion-content>   
          </ng-template>
        </ion-modal>
        <!-- Modal termina aqui-->

        <app-card-list-recent
          class="card-blue list"
          category="Comida"
          name="Guloseimas"
          description="Doces pros irmãos"
          [routerLink]="['/lists-itens-screen']"></app-card-list-recent>
  
        <app-card-list-recent
          class="card-orange list"
          category="Casa e Decoração"
          name="Móveis para mudança"
          description="Principalmente cadeiras"
          [routerLink]="['/lists-itens-screen']"></app-card-list-recent>
      </div>
  
      <div class="title-filter">
        <h1>Todos as listas</h1>
        <img src="./../../assets/svg/filter.svg" alt="">
      </div>
    </div>

    <div class="all-lists" [ngClass]="{'slide-up-animation': searchText}">
      <app-card-list-search 
        *ngFor="let item of itemsToShow"
        [title]="item.title"
        [description]="item.description"
        [routerLink]="['/lists-itens-screen']">
      </app-card-list-search>
    </div>
  </div>
</ion-content>
  
  <div class="all-lists">
    <app-card-list-search
      title="Guloseimas"
      description="Doces pros irmãos"
      [routerLink]="['/lists-itens-screen']">
    </app-card-list-search>

    <app-card-list-search
      title="Compras do mês"
      description="Não esquecer o leite">
    </app-card-list-search>

    <app-card-list-search
      title="Móveis para mudança"
      description="Principalmente cadeiras">
    </app-card-list-search>
  </div>
  </div>

</ion-content>
