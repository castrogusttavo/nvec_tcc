<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tabs/tab1">
        <img src="../../assets/png/home.png" alt="" class="home">
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/tab2">
      <img src="../../assets/png/list.png" alt="" class="lists">
    </ion-tab-button>

    <ion-tab-button (click)="setOpen(true)">
      <!-- Modal começa aqui -->
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
              <ion-content [fullscreen]="true" scrollY="false">
                <img class="forward" src="../../assets/svg/arrow_forward_ios.svg" alt="seta para voltar" (click)="setOpen(false)">
                <!-- ATENÇÃOOOOOOOOO!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! 

                Se for Modal de criar coloque:
                <app-modal-criar button="Criar lista"</app-modal-criar>

                Se for Modal de editar coloque:
                <app-modal-criar button="Salvar alterações"
                  [cancelButtonText]="'Cancelar'"  
                  [deleteButtonText]="'Excluir'"
                  (cancelClicked)="setOpen(false)">
                </app-modal-criar>
                -->
                <form [formGroup]="textForm" >
                  <app-modal-criar button="Criar lista">
                  </app-modal-criar>
                </form>

              </ion-content>   
        </ng-template>
      </ion-modal>
      <!-- Modal termina aqui -->
      <div class="buttonMeio">
        <img src="../../assets/png/add.png" alt="" class="buttonAdd">
      </div>
      
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/tab4">
      <img src="../../assets/png/community.png" alt="" class="community">
    </ion-tab-button>

    <ion-tab-button tab="tab5" href="/tabs/tab5">
      <img src="../../assets/png/setting.png" alt="" class="home">
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
