<ion-content [fullscreen]="true" scrollY="false">
  <img class="forward" src="../../assets/svg/arrow_forward_ios.svg" alt="" [routerLink]="['/tabs/tab2']">

  <div class="imageIlustrator">
    <img width="200px" height="200px" src="../../assets/svg/defaultImgList.svg" alt="">
  </div>

  <form (ngSubmit)="createList($event)"[formGroup]="insertForm">
    <div class="inputs">  

      <input formControlName="name" name="name" [(ngModel)]="name" placeholder="Nome" class="inputText">      
      
      <ion-item class="item input">
        <ion-select formControlName="categoriaSelecionada" placeholder="Categoria" [(ngModel)]="categoriaSelecionada" name="category">
          <ion-select-option *ngFor="let category of category" [value]="category.id_categoria">
            {{ category.ds_categoria }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <input name="expense" formControlName="expense" [(ngModel)]="formattedExpense" placeholder="Valor máximo" class="inputText" (input)="formatCurrency($event)">

      <input name="address" formControlName="address" [(ngModel)]="address" placeholder="Endereço" class="inputText">
      <div>
        <textarea name="description" formControlName="description" [(ngModel)]="description" placeholder="Descrição" class="description" (input)="updateCounter($event)" maxlength="100"></textarea>
        <div class="counter"></div>
      </div>
    </div>

    <div class="buttonBig">
      <app-button-big [disabled]="insertForm.invalid">Criar Lista</app-button-big>
    </div>
  </form>
</ion-content>
