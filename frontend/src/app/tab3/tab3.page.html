<ion-content>
  <img class="forward" src="../../assets/svg/arrow_forward_ios.svg" alt="seta para voltar" [routerLink]="['/tabs/tab2']">

  <div class="imageIlustrator">
    <img  src="../../assets/png/imagem.png">
  </div>

  <div class="inputs">
    <div class="input-container">
      <input placeholder="Nome"
              class="inputText"
              (input)="updateCounter($event)"
              maxlength="20">
      <div class="counter"></div>
    </div>

    <app-example class="typeahead"></app-example>

      <form [formGroup]="textForm">
        <div class="input-container">
          <input formControlName="valorMaximo" placeholder="Valor máximo" type="text" (input)="formatCurrency($event)">
        </div>

        <div class="input-container">
          <input formControlName="peso" placeholder="Peso" class="inputText" type="text" (input)="formatCurrency($event)">
        </div>
      </form>

    <div class="input-container">
      <textarea placeholder="Descrição" class="description" (input)="updateCounter($event)" maxlength="100"></textarea>
      <div class="counter"></div>
    </div>
  </div>
  
  <div class="buttonBig">
    <app-button-big>Criar Lista</app-button-big>
  </div>
</ion-content>
