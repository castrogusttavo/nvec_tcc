<ion-content>
  <img class="forward" src="../../assets/svg/arrow_forward_ios.svg" alt="seta para voltar" [routerLink]="['/tabs/tab2']">

  <div class="imageIlustrator">
    <img  src="../../assets/png/imagem.png" alt="">
  </div>

  <div class="inputs">

    <div class="input-container">
      <input placeholder="Nome"
             class="inputText"
             (input)="updateCounter($event)"
             maxlength="20">
      <div class="counter"></div>
    </div>
    
    <div class="input-container">
      <input placeholder="Categoria"
             class="inputText"
             (input)="updateCounter($event)"
             maxlength="20">
      <div class="counter"></div>
    </div>

    <div class="input-container">
      <textarea placeholder="Descrição" class="description" (input)="updateCounter($event)" maxlength="100"></textarea>
      <div class="counter"></div>
    </div>
    
    <textarea placeholder="Descrição" class="description"></textarea>

    <ion-list>
      <ion-item>
        <ion-select  aria-label="Categoria'" interface="popover" placeholder="Categoria">
          <ion-select-option value="apples">Apples</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
      <ion-item>

          <ion-select-option value="apples">Apples</ion-select-option>
          <ion-select-option value="oranges">Oranges</ion-select-option>
          <ion-select-option value="bananas">Bananas</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

  </div>

  </div>
