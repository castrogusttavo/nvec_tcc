<ion-content [fullscreen]="true" scrollY="false">
  <img class="forward" src="../../assets/svg/arrow_forward_ios.svg" alt="" [routerLink]="['/tabs/tab2']">

  <div class="imageIlustrator">
    <img  src="../../assets/svg/defaultImgList.svg" alt="" style="width: 200px; height: auto;">
  </div>

  <form (ngSubmit)="createList($event)" >
    <div class="inputs">  

      <input name="name" [(ngModel)]="name" placeholder="Nome" class="inputText" >      
      
      <ion-item class="item input">
        <ion-select placeholder="Categoria" [(ngModel)]="categoriaSelecionada" name="category">
          <ion-select-option *ngFor="let category of category" [value]="category.id_categoria">
            {{ category.ds_categoria }}
          </ion-select-option>
        </ion-select>

      </ion-item>

      <input name="expense" [(ngModel)]="expense" placeholder="Valor máximo" class="inputText" >

      <input name="address" [(ngModel)]="address" placeholder="Endereço" class="inputText" >
      <div>
        <textarea name="description" [(ngModel)]="description"  placeholder="Descrição" class="description" (input)="updateCounter($event)" maxlength="100"></textarea>
        <div class="counter"></div>
      </div>
    </div>

    <div class="buttonBig">
      <app-button-big>Criar Lista</app-button-big>
    </div>
  </form>


  
</ion-content>
