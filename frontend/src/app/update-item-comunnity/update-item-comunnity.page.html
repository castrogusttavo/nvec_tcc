<ion-content [fullscreen]="true" scrollY="false">
  <img class="forward" src="../../assets/svg/arrow_forward_ios.svg" alt="">

  <div class="imageIlustrator">
    <img  src="../../assets/png/imagem.png" alt="">
  </div>

  <form (click)="updateItem($event)" class="inputs">
    <input [(ngModel)]="end_lista" placeholder="Local"  class="inputName">
  
    <div class="buttonBig">
      <app-button-big>Atualizar local</app-button-big>
    </div>
  </form>



  <div class="options">
    <app-button-small class="textButton">Cancelar</app-button-small>
    <div  class="excluir">
      <p>Excluir</p>
    </div>
  </div>


</ion-content>
