<ion-content scrollY="false">
  <div class="content">
    <img class="closeImg" src="./../../assets/svg/close.svg" alt="fechar aba do perfil" [routerLink]="['/tabs/tab5']">
    <h1>Seu Perfil</h1>
      <div class="infoPerfil">
        <img class="imgPerfil" src="./../../assets/svg/avatar.svg" alt="">
        <span>selecione um avatar</span>
      </div>


    <ion-grid >
      <form>
        <ion-row class="ion-justify-content-between">
          <ion-col>
            <app-input type="text" name="name" [(ngModel)]="name" [placeholder]="userName" class="input-config-name"></app-input>
          </ion-col>
          <ion-col class="align-center" size="auto">
            <app-button-medium class="button-medium-config" [routerLink]="['/plans-screen']">Assinatura</app-button-medium>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col>
            <app-input type="email" name="email" [(ngModel)]="email" [placeholder]="userEmail" class="input-config-email" [readOnly]="true"></app-input>
          </ion-col>
        </ion-row>
      </form>

    <ion-row class="row">
      <ion-col>
        <h3>Alterar Senha</h3>
      </ion-col>
      <ion-col class="alter-pass">
          <app-button-arrow [imagePath]="'./../../assets/png/arrow_forward_white.png'" class="buttonArrow" [routerLink]="['/new-password']"></app-button-arrow>
      </ion-col>
    </ion-row>
  </ion-grid>
    <p class="logoutAccount" (click)="logout()">Sair da conta</p>
    <app-button-medium type="button" class="button-medium-save" (click)="updateUser()">Salvar</app-button-medium>

  </div>
</ion-content>
