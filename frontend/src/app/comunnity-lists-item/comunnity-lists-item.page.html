<ion-content [fullscreen]="true">
  <img  [routerLink]="['/community-lists-sobre', userId, communityId]" class="forward" src="../../assets/svg/arrow_forward_ios.svg" alt="seta para voltar">
  <div  class="content">

      <div class="list">
        <div class="user-price">
          <div class="name-address">
            <h5 class="black-text">d</h5>
            <span class="grey-text">Local: local da lista</span>
          </div>
          <div class="totalList">
            <h3 class="yellow-text">R$ <b class="yellow-text">103,43</b></h3>
          </div>
        </div>
      </div>

      <hr>
    <div class="itens-div">
        <app-card-item-community 
        *ngFor="let list of list"
        [itemName]="list.nm_item"
        [itemId]="list.id_item_fixo"
        [userId]="userId"
        [imagePath]="'../../../../assets/svg/defaultImgItem.svg'"
        ></app-card-item-community>
      </div>
  </div>
</ion-content>
