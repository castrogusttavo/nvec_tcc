<ion-card>
  <div class="user">
    <div class="greeting-user">
      <p>{{greeting}} <br>
      <b>{{userName}}</b></p>
    </div>
    <div class="user-profile">
      <img [src]="imagePath">
    </div>
  </div>
  <div class="user-state">
    <div class="user-online">{{state}}</div>
  </div>
  <div class="communities">
    <div class="created-communities">
      <p class="numCommunities">{{numCreatedCommunity}}</p>
      <p class="community-text">Comunidades criadas</p>
    </div>
    <div class="entered-communities">
      <p class="numCommunities">{{numEnteredCommunity}}</p>
      <p class="community-text">Comunidades entradas</p>
    </div>
    <div class="invites-communities">
      <p class="numCommunities">{{numInvitesCommunity}}</p>
      <p class="community-text">Convites de comunidades</p>
    </div>
  </div>
</ion-card>
