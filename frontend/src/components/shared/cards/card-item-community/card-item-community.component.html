<a [routerLink]="routerLink" class="image-item">
  <div class="image-item">
    <img [src]="imagePath" alt="">
  </div>
  <div class="text-item">
    <div class="checkbox" style="display: flex; flex-direction: column; align-items: center;">
      <p style="margin: 0; margin-left: 4px; color: #000000; font-weight: 600;">{{itemName}}</p>
      <span style="font-size: 13px; color: #5d5d5d;">R${{itemValue}}</span>
    </div>
  </div>
</a>
