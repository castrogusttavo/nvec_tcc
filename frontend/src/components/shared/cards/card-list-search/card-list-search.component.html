<ion-card>
  <div class="information">
    <div class="img-text">
      <img [src]="imagePath" alt="Imagem compartilhada">
    </div>
    <div class="text-btn">
      <div class="title">
        <h6>{{ title }}</h6>
        <span>{{ description }}</span>
      </div>
      <div class="btn">
        <button>
            <img src="./../../../../assets/svg/arrow_forward.svg" alt="">    
        </button>
      </div>
    </div>
  </div>
</ion-card>
