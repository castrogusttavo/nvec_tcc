<ion-card>
  <div class="content">
    <span class="spanPlan">{{ planTitle }}</span>
    <h1>{{ planPreco }}</h1>
    <p>{{ planDesc }}</p>
    <h2>Inclui:</h2>
    <ul>
      <li *ngFor="let item of planItems">
          <img src="../../../../assets/svg/checkbox.svg" alt="">
          <span>{{ item }}</span>
      </li>
    </ul>
  </div>
</ion-card>
