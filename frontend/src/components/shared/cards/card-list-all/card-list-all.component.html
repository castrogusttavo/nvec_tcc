<ion-card>
  <div class="limit-list">
    <div class="limit">
      <span>Limite</span><br>
      <p>R${{limite}}</p>
    </div>
    <div class="name-list">
      <h4>{{nomeLista}}</h4>
      <p>{{categoriaLista}}</p>
      <span>{{dataLista}}</span>
    </div>
  </div>

  <div class="total-list">
    <div class="total-gasto">
      <span>Gasto</span><br>
      <span class="gasto-var">R$<b>{{gasto}}</b></span>
    </div>
  </div>

</ion-card>
