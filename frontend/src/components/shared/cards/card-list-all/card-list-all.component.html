<ion-card>

  <span class="see-all">Ver todas</span>

  <div class="list-price">
    <div class="list-name">
      <img [src]="imagePath" alt="">
      <h6>{{listName}}</h6>
    </div>

    <div class="list-resume">
      <p>{{listCategory}}</p>

      <div class="price-date">
        <div class="total-list">R$<b class="price-list-bold">{{listTotal}}</b></div>
        <span class="date">{{listDate}}</span>
      </div>
    </div>
  </div>

</ion-card>
