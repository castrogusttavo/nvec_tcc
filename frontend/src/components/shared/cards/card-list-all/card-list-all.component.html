<ion-card>

  <div class="list-price">
    <div class="list-name">
      <img [src]="imagePath" alt="">
      <h6>{{listName}}</h6>
    </div>

    <div class="list-resume">
      <p>{{listCategory}}</p>

      <div class="price-date">
        <div class="total-list">R${{listTotal}}</div>
        <span>{{listDate}}</span>
      </div>
    </div>
  </div>

</ion-card>
