<ion-card>

  <div class="card-text">
    <h2>{{ titulo }}</h2>
    <span>{{ conteudo }}</span>

  </div>
  <div class="card-image-btn">
    <div class="card-image">
      <img [src]="imagePath" alt="Imagem compartilhada">
    </div>
    <button class="card-btn">Quero conhecer</button>
  </div>

</ion-card>
